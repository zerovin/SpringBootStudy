<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container{
	margin-top:50px;
}
.row{
	margin:0px auto;
	width:800px;
}
</style>
</head>
<body>
	<div class="container">
		<h3 class="text-center">자유 게시판</h3>
		<div class="row">
			<table class="table">
				<tbody>
					<tr>
						<td>
							<a href="/board/insert" class="btn-sm btn-primary">새글</a>
						</td>
					</tr>
				</tbody>
			</table>
			<table class="table table-hover">
				<thead>
					<tr>
						<th width="10%" class="text-center">번호</th>
						<th width="45%" class="text-center">제목</th>
						<th width="15%" class="text-center">이름</th>
						<th width="20%" class="text-center">작성일</th>
						<th width="10%" class="text-center">조회수</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="vo:${list}">
						<td width="10%" class="text-center" th:text="${vo.no}"></td>
						<td width="45%"><a th:href="@{/board/detail(no=${vo.no})}" th:text="${vo.subject}"></a></td>
						<td width="15%" class="text-center" th:text="${vo.name}"></td>
						<td width="20%" class="text-center" th:text="${vo.regdate}"></td>
						<td width="10%" class="text-center" th:text="${vo.hit}"></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="5" class="text-center">
							<a th:href="@{/board/list(page=${curpage>1?curpage-1:curpage})}" class="btn btn-sm btn-info">이전</a>
							<span th:text="${curpage}"></span> page / <span th:text="${totalpage}"></span> pages
							<a th:href="@{/board/list(page=${curpage<totalpage?curpage+1:curpage})}" class="btn btn-sm btn-info">다음</a>		
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</body>
</html>

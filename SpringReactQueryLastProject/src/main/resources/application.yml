#port
server:
  port: 80
#database
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mydb?autoReconnection=true
    username: root
    password: happy
    driver-class-name: com.mysql.cj.jdbc.Driver
#mybatis
#jpa
  jpa:
    database: mysql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        storage_engine: innodb
        show_sql: true
        format_sql: true
        user_sql_comments: true
  elasticsearch:
    uris: localhost:9200
#log file
logging:
  level:
    org:
      hibernate: info


